<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="calculationDisplay"></p>
    <p>
      <button class="numButton" onclick="updateCalculation('1') ;">1</button>
      <button class="numButton" onclick="updateCalculation('2') ;">2</button>
      <button class="numButton" onclick="updateCalculation('3') ;">3</button>
      <button class="evalButton"onclick="updateCalculation('+') ;">+</button>
    </p>
    <p>
      <button class="numButton" onclick="updateCalculation('4') ;">4</button>
      <button class="numButton" onclick="updateCalculation('5') ;">5</button>
      <button class="numButton" onclick="updateCalculation('6') ;">6</button>
      <button class="evalButton" onclick="updateCalculation(' - ') ;">-</button>
    </p>
    <p>
      <button class="numButton" onclick="updateCalculation('7') ;" >7</button>
      <button class="numButton" onclick="updateCalculation('8') ;" >8</button>
      <button class="numButton" onclick="updateCalculation('9') ;" >9</button>
      <button class="evalButton" onclick="updateCalculation('*') ;" >*</button>
    </p>
    <p>
      <button class="numButton" onclick=" updateCalculation(0) ">0</button>
      <button class="numButton" onclick="updateCalculation('.')  ">.</button>
      <button class="evalButton" onclick="calculation = eval(calculation);display();
        localStorage.setItem('calculation', calculation); " >=</button>
      <button class="evalButton" onclick=" updateCalculation('/') ;" >/</button>
    </p>
    <p>
      <button class="clearButton" onclick="
        calculation ='';
        display();
        localStorage.setItem('calculation', calculation);">Clear</button>
    </p>
   
    


    <script>
      let calculation = localStorage.getItem('calculation') || '';
      function updateCalculation (value){
        calculation += value;
        display();
        localStorage.setItem('calculation', calculation);
      }
      function display(){
        document.querySelector('.calculationDisplay').innerHTML = `${calculation}`;
      }
      
      


    </script>
  </body>
</html>
